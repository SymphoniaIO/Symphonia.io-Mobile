    <p>SYMPHONIA.IO</p>
  </div>

  <div class="buttons-group_main">
    <button class="button button-flat button-centered" ng-click="takeAPicture()" id="takeApictureButton">
      <i class="raleway-bold secondary-color icon-left ion-camera"> TAKE A PICTURE</i>
    </button>
    <button class="button button-flat button-centered" ng-click="uploadPicture()">
      <i class="raleway-bold secondary-color icon-left ion-upload"> UPLOAD</i>
    </button>
    <button class="button button-flat button-centered" ui-sref="about">
      <i class="raleway-bold secondary-color icon-left ion-information-circled"> ABOUT THE APP</i>
    </button>
  </div>
