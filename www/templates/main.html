<ion-content class="banner-background" scroll="false" ng-controller="MainCtrl">
  <div class="raleway-bold title_main">
    <p>SYMPHONIA.IO</p>
  </div>

  <div class="buttons-group_main">
    <button class="button button-flat" ng-click="takeAPicture()" id="takeApictureButton">
      <i class="icon-left ion-camera"> TAKE A PICTURE</i>
    </button>
    <button class="button button-flat" ng-click="uploadPicture()">
      <i class="icon-left ion-android-upload"> UPLOAD</i>
    </button>
    <button class="button button-flat" ui-sref="about">
      <i class="icon-left ion-information-circled"> ABOUT THE APP</i>
    </button>
  </div>
</ion-content>
