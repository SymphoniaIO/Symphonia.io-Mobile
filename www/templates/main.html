<!DOCTYPE html>
<ion-content class="banner-background" scroll="false" ng-controller="MainCtrl">
  <div class="raleway-bold title">
    <p>SYMPHONIA.IO</p>
  </div>

  <div class="my-buttons">
    <button class="button button-flat button-centered" ng-click="takeAPicture()">
      <i class="raleway-bold secondary-color icon-left ion-camera"> TAKE A PICTURE</i>
    </button>
    <button class="button button-flat button-centered" ng-click="uploadPicture()">
      <i class="raleway-bold secondary-color icon-left ion-upload"> UPLOAD</i>
    </button>
    <button class="button button-flat button-centered">
      <i class="raleway-bold secondary-color icon-left ion-information-circled"> ABOUT THE APP</i>
    </button>
  </div>
</ion-content>
